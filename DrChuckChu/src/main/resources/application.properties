# \uc6b0\ub9ac\uac00 \uc0ac\uc6a9\ud558\ub294 DB\uc5d0 \ub300\ud55c \uc124\uc815
# hibernate-core \ub77c\uc774\ube0c\ub7ec\ub9ac\uc5d0\uc11c MySQL 5.1 \ubc84\uc804\uc744 \uc704\ud55c \ud074\ub798\uc2a4 \uacbd\ub85c\ub97c \ubcf5\uc0ac
